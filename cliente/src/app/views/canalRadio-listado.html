<div class="head-page"   *ngIf="identity">
    <h1>{{titulo}}</h1>
   
    	
	    <a  [routerLink]="['/crear-canalRadio']" *ngIf="identity && identity.rol == 'ROL_ADMIN'" class="btn btn-default">
			Crear canal de Radio
		</a>
        
		
	     Buscar Canal: <input type="text" name='search' [(ngModel)]="search">
		 
	 
 
	<ul class="pagination pull-right">
		<li><a [routerLink]="['/canalesRadio', pag_ant]">Anterior</a></li>
		<li><a [routerLink]="['/canalesRadio', pag_sig]">Siguiente</a></li>
	</ul>

</div>

<div class="clearfix"></div>
<ul class="listado-CanalesRadio" *ngIf="identity">
    <li *ngFor="let canalRadio of canalesRadio  | myfilter:search" class="col-lg-3 canalRadio-item">
       	<div class="canalRadio-imagen">
			<img src="{{ url + 'obtener-fichero-canal/' + canalRadio.imagen }}" />
		</div>
    	
		<div class="canalRadio-nombre">
			<a [routerLink]="['/canalRadio', canalRadio._id]">
				{{canalRadio.nombre}}
			</a>

			<div class="buttons" *ngIf="identity.rol == 'ROL_ADMIN'">
				<a [routerLink]="['/editar-canalRadio', canalRadio._id]" class="btn btn-sm btn-warning">Modificar</a>
				<a (click)="siConfirmarBorrado(canalRadio._id)" class="btn btn-sm btn-danger">
					Borrar
				</a>
			</div>
             
			<div class="seguro" *ngIf="confirmado == canalRadio._id">
				<a (click)="siBorrarCanalRadio(canalRadio._id)" class="btn btn-sm btn-danger">
					Eliminar
				</a>
				<a (click)="siCancelarCanalRadio()" class="btn btn-sm btn-primary">
					Cancelar
				</a>
			</div>
	       		
		</div>

		
	
		
	<!--	
	-->
	</li>

</ul>
